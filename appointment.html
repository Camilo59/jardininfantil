<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <link href="fontawesome-free-5.15.4-web/css/all.min.css" rel="stylesheet"> <!--load all styles -->
    <title>Jardin Infantil Merlin - Envio formulario</title>
</head>
<body>
    <div class="merlin-logo">
        <center><img src="img/logoAzul.png" alt="Logo Merlin" height="289px" width="281px"></center>
    </div>
    <div class="appointment">
        <div class="container">
            <div class="contact-box">
                <div class="right">
                    <h2>Contáctanos</h2>
                    <form action="https://formsubmit.co/jardininfantilmerlin@gmail.com" method="POST">
                        <input type="text" class="field" name="name" required placeholder="Nombre">
                        <input type="email" class="field" name="email" required placeholder="Email">
                        <input type="text" class="field" name="phone" required placeholder="Teléfono">
                        <textarea name="mensaje" class="field area" placeholder="Mensaje" cols="30" rows="10"></textarea>
                        <input type="hidden" name="_next" value="https://camilo59.github.io/jardininfantil/thankyou.html">
                        <button type="submit">Enviar</button>
                    </form>
                </div> 
            </div>
        </div>
    </div>
</body>
</html>
